

<div class="table-wrapper">
  <h1>Students Catalogue</h1>

  <app-student-form
    (studentCanceled)="onCancelEdit()"
    (studentAdded)="onStudentAdded($event)"
    (studentUpdated)="onStudentUpdate($event)"
    [editMode] = "isEditMode"
    [student]="studentData"
    >
  </app-student-form>

  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>

    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>ID</th>
      <td *matCellDef="let element" mat-cell>{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
      <td *matCellDef="let element" mat-cell>{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Age</th>
      <td *matCellDef="let element" mat-cell>{{element.age}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Address</th>
      <td *matCellDef="let element" mat-cell>{{element.address}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Actions</th>
      <td *matCellDef="let element" mat-cell>
        <a (click)="onEditItem(element)">
          <mat-icon>edit</mat-icon>
        </a>
        <a
          (click)="onDeleteItem(element)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5,10,15,20,50]" [pageSize]="5" showFirstLastButtons></mat-paginator>

</div>
